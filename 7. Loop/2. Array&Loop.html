<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop&Array</h1>
    <script>
        var Nuniv = ['서울대학교','부산대학교','경북대학교','전남대학교','충남대학교','전북대학교','충북대학교','경상대학교','강원대학교','제주대학교'];
        var page = ['snu','pusan','knu','chonnam','cnu','jbnu','chungbuk','gsnu','kangwon','jejunu']
    </script>
    <h2>National University</h2>
    <ul>
        <script>
            var i = 0;
            while(i<Nuniv.length){
                document.write('<li><a href="http://www.'+page[i]+'.ac.kr">'+Nuniv[i]+'</li>');
                i=i+1;
            }
        </script>
    </ul>
</body>
</html>
