<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        html은 정적이다
        예로 1+1을 입력하면 그대로 출력이 되지만 
        js는 동적이다
        예로 1+1을 입력하면 연산이 되어 결과값 2가 나온다
     -->
    <h1>HTML</h1>
    1+1
    <h1>JS</h1>
    <script>
        document.write('hello world');
        document.write(1+1);
    </script>
</body>
</html>
