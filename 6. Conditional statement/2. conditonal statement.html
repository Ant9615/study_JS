<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Conditional statement</h1>
    <h2>Program</h2>
    <script>
      document.write("1<br>");
      document.write("2<br>");
      document.write("3<br>");
      document.write("4<br>");
    </script>
    <h2>IF-true</h2>
    <script>
      document.write("1<br>");
      if (true) {
        document.write("2<br>"); // 이 코드가 언제나 true니까 else는 실행 안됨
      } else {
        document.write("3<br>");
      }
      document.write("4<br>");
    </script>

    <h2>IF-false</h2>
    <script>
      document.write("1<br>");
      if (false) {
        document.write("2<br>"); // 이 코드가 false니까 else구문이 실행 됨
      } else {
        document.write("3<br>");
      }
      document.write("4<br>");
    </script>
  </body>
</html>
